<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="card">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <button class="btn">Log In</button>
            <p class="forgot">Forgot Password?</p>

            <div class="divider">
                <span class="line"></span>
                <span class="text">OR</span>
                <span class="line"></span>
            </div>

            <div class="socials"> 
                <button  onclick="myFunctionG()"><i class="fa-brands fa-google"></i> Google </button>
                <button  onclick="myFunctionA()"><i class="fa-brands fa-apple"></i> Apple</button>
                <button  id="f_box"><i class="fa-brands fa-facebook-f" ></i> Facebook</button>
                <script src="first.js"></script>
            </div>
            
        </div>
    </div>
</body>
</html>
